<p-card>
    <ng-template pTemplate="title">
        Novo Pedido
    </ng-template>

    <div class="p-fluid">
        <div class="p-field">
            <label for="productCode">Código do Produto</label>
            <input type="text" id="productCode" [(ngModel)]="productCode">
        </div>

        <button pButton label="Adicionar à Lista" (click)="addProductToList()"></button>
    </div>

    <br>

    <div class="p-fluid">
        <p-table [value]="shoppingList">
            <ng-template pTemplate="header">
                <tr>
                    <th>Código do Produto</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <br>
    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-center">
            <div style="padding: 20px">
                <button pButton label="Limpar Lista" (click)="clearShoppingList()"></button>
            </div>
            <div style="padding: 20px">
                <button pButton label="Finalizar Pedido" (click)="finalizeOrder()"></button>
            </div>
        </div>
    </ng-template>
</p-card>
